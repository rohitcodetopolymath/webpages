<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DexterityX - Contact Us</title>
  <style>
    /* CSS code goes here */
    body {
      font-family: Arial, sans-serif;
      background-color: #120f21;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #651b79;
      color: #fff;
      text-align: center;
      padding: 50px;
      margin-bottom: 30px;
    }

    nav {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      padding: 10px;
      text-align: center;
      margin-bottom: 20px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline-block;
      margin: 0 10px;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border-radius: 10px;
    }

    section {
      margin-bottom: 30px;
    }

    h1,
    h2 {
      color: #fff;
      margin-bottom: 10px;
    }

    p {
      color: #e0e0e0;
      margin-bottom: 15px;
    }

    a {
      display: inline-block;
      background-color: #651b79;
      color: #fff;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #481563;
    }

    .contact-info {
      margin-bottom: 30px;
    }

    .contact-info p {
      margin-bottom: 5px;
    }

    .contact-form input[type="text"],
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
    }

    .contact-form button {
      display: inline-block;
      background-color: #651b79;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .contact-form button:hover {
      background-color: #481563;
    }

    .social-media {
      margin-top: 20px;
    }

    .social-media a {
      display: inline-block;
      background-color: #651b79;
      color: #fff;
      padding: 10px;
      margin-right: 10px;
      border-radius: 50%;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .social-media a:hover {
      background-color: #481563;
    }

    footer {
      background-color: #651b79;
      color: #fff;
      text-align: center;
      padding: 20px;
      margin-top: 30px;
    }

    /* Dark mode styles */
    body.dark-mode {
      background-color: #120f21;
      color: #fff;
    }

    body.dark-mode header {
      background-color: #651b79;
    }

    body.dark-mode nav {
      background-color: rgba(0, 0, 0, 0.1);
    }

    body.dark-mode main {
      background-color: rgba(0, 0, 0, 0.2);
    }

    body.dark-mode h1,
    body.dark-mode h2 {
      color: #fff;
    }

    body.dark-mode p {
      color: #e0e0e0;
    }

    body.dark-mode a {
      background-color: #651b79;
      color: #fff;
    }

    body.dark-mode a:hover {
      background-color: #481563;
    }
  </style>
</head>

<body>
  <header>
    <h1>Contact Us</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="#">Blog</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <div class="contact-info">
        <p>123 Main Street, Cityville</p>
        <p>Phone: 123-456-7890</p>
        <p>Email: info@dexterityx.com</p>
      </div>

      <div class="contact-form">
        <form>
          <input type="text" name="name" placeholder="Your Name" required>
          <input type="email" name="email" placeholder="Your Email" required>
          <textarea name="message" placeholder="Your Message" required></textarea>
          <button type="submit">Send Message</button>
        </form>
      </div>

      <div class="social-media">
        <a href="#"><img src="facebook.png" alt="Facebook"></a>
        <a href="#"><img src="twitter.png" alt="Twitter"></a>
        <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
        <a href="#"><img src="instagram.png" alt="Instagram"></a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 DexterityX. All rights reserved.</p>
  </footer>

  <script>
    // JavaScript code goes here
    const ctaButton = document.querySelector('.cta-button');
    ctaButton.addEventListener('click', function(event) {
      alert("You clicked the Learn More button!");
    });

    // Toggle dark mode
    const body = document.querySelector('body');
    const nav = document.querySelector('nav');

    function toggleDarkMode() {
      body.classList.toggle('dark-mode');
      nav.classList.toggle('dark-mode');
    }

    // Uncomment the next line if you want to add a dark mode toggle button
    // document.getElementById('darkModeToggle').addEventListener('click', toggleDarkMode);
  </script>
</body>

</html>
